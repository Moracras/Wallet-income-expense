<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wallet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container bg-warning">
    <h1 class="text-center">Wallet App</h1>
  </div>
  <div class="container col-12 col-sm-10 col-md-8 col-lg-6">
    <div class="text-center">
      <h3>SPENDING FORM</h3>
    </div>
    <form class="container  row g-3 mb-5">
      <div class="col-md-6">
        <label for="inputdate" class="form-label">Date</label>
        <input type="date"  class="form-control" id="inputdate" >
      </div>
      <div class="col-md-6">
        <label for="inputSA" class="form-label">Income/Expense</label>
        <input type="number" class="form-control" id="inputSA">
      </div>
      <div class="col-6">
        <label for="inputSC" class="form-label">Description</label>
        <input type="text" class="form-control" id="inputSC" placeholder="Food,Fuel,Salary etc.">
      </div>
      <div class="col-6">
        <label for="select-option" class="form-label">Currency Type</label>
            <select name="" id="select" class="select-option text-center w-100 h-50">
                <option value="Resource" id="tl" selected>TL</option>
                <option value="Resource" id="dinar">Kuwaiti Dinar</option>
                <option value="Resource" id="euro">EURO</option>
                <option value="Resource" id="usd">USD</option>
                <option value="Resource" id="gold">Gold/gr</option>
            </select>
       
        
       
      </div>

      <div class="col-12 mt-3 text-center">
        <button type="submit" class="btn btn-danger" id="inputbtn">Add</button>
      </div>
    </form>
   
   
      <table class="table ">
        <thead class="table-primary">
          <tr>
            <th scope="col" class="col-2">Date</th>
            <th scope="col" class="col-6">Spending</th>
            <th scope="col" class="col-2">amount</th>
            <th scope="col" class="col-2">process</th>
          </tr>
        </thead>
        <tbody id="showSpending">
          
        
        </tbody>
      </table>
      <table class="container table col-4">
        <tbody class="col-4">
          <tr>
            <th scope="row">Income</th>
            <td>5000</td>
           </tr>
          <tr>
            <th scope="row">Expense</th>
            <td id="expense">3000</td>
           </tr>
          <tr>
            <th scope="row">Remain</th>
            <td>2000</td>
           </tr>
        
        </tbody>
      </table>
      <button type="submit" class="col-2 btn btn-primary mb-3">Form Clear</button>
    </div>

<script src="wallet.js"></script>
</body>

</html>
